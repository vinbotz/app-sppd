
<!DOCTYPE html>
<html>
<head>
    <title>Test Modal Success</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .success-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }
        .success-modal {
            background: white;
            border-radius: 12px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal-header {
            background: #10b981;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-icon svg {
            width: 20px;
            height: 20px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            flex-grow: 1;
            text-align: center;
            margin-left: -24px;
        }
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .modal-body {
            padding: 24px 20px;
        }
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .success-icon-container {
            position: relative;
            padding: 20px 0;
        }
        .success-icon-circle {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            position: relative;
            z-index: 2;
        }
        .bluetooth-icon {
            width: 40px;
            height: 40px;
            color: white;
        }
        .success-bubbles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .bubble {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: float 2s ease-in-out infinite;
        }
        .bubble:nth-child(1) { top: -20px; left: -20px; animation-delay: 0s; }
        .bubble:nth-child(2) { top: -20px; right: -20px; animation-delay: 0.2s; }
        .bubble:nth-child(3) { bottom: -20px; left: -20px; animation-delay: 0.4s; }
        .bubble:nth-child(4) { bottom: -20px; right: -20px; animation-delay: 0.6s; }
        .bubble:nth-child(5) { top: 50%; left: -30px; transform: translateY(-50%); animation-delay: 0.8s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .success-message {
            margin-bottom: 0;
            line-height: 1.5;
            color: #6b7280;
            font-size: 14px;
        }
        .success-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
            min-width: 100px;
        }
        .success-button:hover {
            background: #059669;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Test Modal Success</h1>
    <p>Modal success akan muncul di bawah ini:</p>
    
    <div class="success-notification">
        <div class="success-modal">
            <div class="modal-header">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="white"/>
                    </svg>
                </div>
                <div class="header-title">SUCCESS!</div>
                <button class="close-modal" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="success-icon-container">
                    <div class="success-icon-circle">
                        <svg class="bluetooth-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="success-bubbles">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                    </div>
                </div>
                <p class="success-message">SPPD berhasil diajukan dan menunggu persetujuan.</p>
            </div>
            <div class="modal-footer">
                <button class="success-button" onclick="closeModal()">CONTINUE</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.querySelector(".success-notification").style.display = "none";
        }
    </script>
</body>
</html>
